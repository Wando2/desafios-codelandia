<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steam Store</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>

            <button id="btn-menu"><img src="img/menu.svg" alt="" width="48px" height="28px"></button>

            <nav class="hidden">
                <div class="logo">
                   <a href="index.html"><img src="img/steam.svg" alt=""></a> 
                </div>
                <ul class="font-1-s">
                <li><a href="#">Store</a></li>
                <li><a href="#">Community</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Support</a></li>
                </ul>
            </nav>
     

            <div class="icons ">          
            <div class="bell hidden">
                <button><img src="img/bell.svg" alt="bell" width="24px" height="24px"></button>
                <button><img src="img/message-circle.svg" alt="msg" width="24px" height="24px"></button>
            </div>

            <div class="user-options hidden"> 
                <div>
                    <img src="img/user.png" alt="user" width="40px" height="40px">
                </div>
                
                <button><img src="img/arrow.svg" alt="user options"></button alt="user options">
            </div>
            
            <div class="tab-options">
              
            
                <button><img src="img/plus.svg" alt="us" width="24px" height="24px"></button>
                <button><img src="img/copy.svg" alt="search" width="24px" height="24px"></button>
                <button><img src="img/x.svg" alt="steam" width="24px" height="24px"></button>
            </div>
            </div>


    </header>

<main>
    <section class="landing-page">
        <div class="container">
            <div>
                <img src="img/rd2-title.png" alt="rd2">
            </div>

            <p class="font-1-s white">Estados Unidos, 1899. O fim da era do velho oeste começou, e as autoridades estão caçando as últimas gangues de fora da
            lei que restam. Os que não se rendem, nem sucumbem, são mortos.</p>

            <a href="#" class="btn">COMPRE AGORA</a>
        </div>
    </section>
   
    <article class="explorar container">

        <nav>
           <ul>
                <li class="active"><button class="font-1-s white">Novidades e tendências</button></li>
                <li><button class="font-1-s white">Categorias</button></li>
                <li><button class="font-1-s white">Loja de pontos</button></li>
                <li><button class="font-1-s white">Notícias</button></li>
                <li><button class="font-1-s white">Laboratório</button></li>
             
            
           </ul> 
        </nav>

        <div class="pesquisa">
            <input type="text" placeholder="Pesquisar">
        </div>


        <div class="novidades">
           <div>
                <a href="#"><img src="img/1.png" alt="far cry"></a>
           </div>

            <div>
                <a href="#"><img src="img/2.png" alt="forza"></a>
            </div>

            <div>
                <a href="#"><img src="img/3.png" alt="fifa"></a>
            </div>

            <div>
                <a href="#"><img src="img/4.png" alt="minecraft"></a>
            </div>

        </div>

    </article>

</main>

<footer>
    <div><img src="img/steam.svg" alt="steam"></div>
</footer>

<script src="js/script.js"></script>

</body>
</html>
